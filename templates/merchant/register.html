{% extends 'base_merchant.html' %}
{% load static %}

{% block ext_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'chuan/merchant/css/register.css' %}">
{% endblock %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'chuan/merchant/js/register.js' %}"></script>
{% endblock %}

{% block header %}
    <header></header>
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" action="{% url 'merchant:register' %}" onsubmit="return check()"
              enctype="multipart/form-data" style="width: 50%">

            {% csrf_token %}

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        {#                    <label for="merchantName_input">商家名</label>#}
                        <input name="merchantName" type="text" class="form-control" id="merchantName_input"
                               placeholder="请输入商家名">

                    </div>
                    <div class="col-md-6">
                        <span id="merchantName_info"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone_input">手机号码</label>
                    <input name="phone" type="text" class="form-control" id="phone_input" placeholder="请输入手机号码">
                    <span id="phone_info"></span>
                </div>
                <div class="form-group">
                    <label for="email_input">邮箱</label>
                    <input name="email" type="text" class="form-control" id="email_input" placeholder="请输入邮箱">
                    <span id="email_info"></span>
                </div>
                <div class="form-group">
                    <label for="password_input">密码</label>
                    <input name="password" type="password" class="form-control" id="password_input" placeholder="请输入密码">
                    <span id="password_info"></span>
                </div>
                <div class="form-group">
                    <label for="password_confirm_input">确认密码</label>
                    <input name="password_confirm" type="password" class="form-control" id="password_confirm_input"
                           placeholder="请再次输入密码">
                    <span id="password_confirm_info"></span>
                </div>
                <div class="form-group">
                    <label for="idCard">身份证号码</label>
                    <input name="idCard" type="text" class="form-control" id="idCard_input" placeholder="请输入身份证">
                    <span id="idCard_info"></span>
                </div>
                <div class="form-group">
                    <label for="idCard_front">身份证正面照</label>
                    <input name="idCard_front" type="file" id="idCard_front_input">
                    <span id="idCard_front_info"></span>
                </div>
                <div class="form-group">
                    <label for="idCard_back">身份证背面照</label>
                    <input name="idCard_back" type="file" id="idCard_back_input">
                    <span id="idCard_back_info"></span>
                </div>
                <div class="form-group">
                    <label for="icon">商家头像</label>
                    <input name="icon" type="file" id="icon_input">
                    <span id="icon_info"></span>
                </div>
                <button type="submit" class="btn btn-success btn-block" id="button">注册</button>
            </div>
        </form>
    </div>
{% endblock %}
