{% extends 'base_merchant.html' %}
{% load static %}

{% block ext_css %}
    {{ block.super }}
{% endblock %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'js/ckeditor.js' %}"></script>
{% endblock %}

{% block content %}
    <form method="post" class="center-block" style="width: 800px;" action="{% url 'merchant:publish' %}"
          enctype="multipart/form-data">

        {% csrf_token %}

        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <select name="p_classify" class="form-control" style="width: 100px;">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input name="p_title" type="text" class="form-control" id="p_title" placeholder="请输入众筹标题">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <input name="p_days" type="text" class="form-control" id="p_days" placeholder="请输入众筹期限">
                </div>
                <div class="col-md-2">
                    <input name="p_target" type="text" class="form-control" id="p_target" placeholder="目标金额">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="p_introText">内容简介</label>
            <textarea name="p_introText" class="form-control" rows="3" id="p_introText" placeholder="内容简介"></textarea>
        </div>
        <div class="form-group">
            <label for="p_introImg">简介图片</label>
            <input name="p_introImg" type="file" id="p_introImg" multiple>
        </div>
        <div class="form-group">
            <label for="p_detail">详细图片</label>
            <input name="p_detail" type="file" id="p_detail" multiple>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label for="g_title">商品标题</label>
                    <input name="g_title" type="text" class="form-control" id="g_title" placeholder="商品标题">
                </div>
                <div class="col-md-2">
                    <label for="g_price">商品价格</label>
                    <input name="g_price" type="text" class="form-control" id="g_price" placeholder="商品价格">
                </div>
                <div class="col-md-2">
                    <label for="g_stock">商品库存</label>
                    <input name="g_stock" type="text" class="form-control" id="g_stock" placeholder="商品库存">
                </div>
                <div class="col-md-2">
                    <label for="g_postage">配送费</label>
                    <input name="g_postage" type="text" class="form-control" id="g_postage" placeholder="配送费">
                </div>
                <div class="col-md-12">
                    <label for="g_detail">商品详细</label>
                    <input name="g_detail" type="text" class="form-control" id="g_detail" placeholder="Jane Doe">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
